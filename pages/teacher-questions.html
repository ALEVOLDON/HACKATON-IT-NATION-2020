<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../favicon/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../favicon/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="48x48"
      href="../favicon/favicon-96x96.png"
    />
    <title>Освіта онлайн</title>
    <link rel="stylesheet" href="../styles/teacher-styles.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <nav class="navbar">
          <a class="logo" href="#">
            <img src="../img/logo.svg" alt="logo" />
          </a>
          <div class="questions-answers">
            <a href="#">Питання</a>
            <span>|</span>
            <a href="">Відповіді</a>
          </div>
          <a class="teacher-photo" href="#">
            <img src="../img/teacher-photo.png" alt="teacher" />
          </a>
          <div class="teacher-custom-select">
            <select>
              <option value="0">Назва кімнати:</option>
              <option value="1">Нова кімната</option>
              <option value="2">Нова кімната</option>
              <option value="3">Нова кімната</option>
            </select>
            <button class="btn-plus">
              <img src="../img/btn-plus.svg" alt="btn-plus" />
            </button>
          </div>
        </nav>
      </div>
    </header>
    <main class="teacher-questions">
      <div class="container">
        <div class="teacher-questions-wripper">
          <div class="teacher-questions-col">
            <div class="online-stream-student border">
              <div class="online-stream">
                <video width="100%" controls>
                  Your browser does not support HTML video.
                </video>
              </div>
              <ul class="student-photo-list">
                <li class="student-photo-item">
                  <a href="#">
                    <img src="../img/student-photo.png" alt="student-photo" />
                  </a>
                </li>
                <li class="student-photo-item">
                  <a href="#">
                    <img src="../img/student-photo.png" alt="student-photo" />
                  </a>
                </li>
                <li class="student-photo-item">
                  <a href="#">
                    <img src="../img/student-photo.png" alt="student-photo" />
                  </a>
                </li>
                <li class="student-photo-item">
                  <a href="#">
                    <img src="../img/student-photo.png" alt="student-photo" />
                  </a>
                </li>
                <li class="student-photo-item">
                  <a href="#">
                    <img src="../img/student-photo.png" alt="student-photo" />
                  </a>
                </li>
                <li class="student-photo-item">
                  <a href="#">
                    <img src="../img/student-photo.png" alt="student-photo" />
                  </a>
                </li>
                <li class="student-photo-item">
                  <a href="#">
                    <img src="../img/student-photo.png" alt="student-photo" />
                  </a>
                </li>
              </ul>
            </div>
            <div class="student-chat border">
              <p>
                Вікно чата, в якому можна побачити зворотній зв’язок від
                студентів з приводу засвоєння матеріалу
              </p>
              <button class="btn-submit">
                <img src="../img/btn-submit.svg" alt="btn-submit" />
              </button>
            </div>
          </div>
          <div class="teacher-questions-col">
            <div class="create-question border">
              <h2>Створити питання</h2>
              <ul class="create-question-list">
                <li class="create-question-item">
                  <button class="btn-link" href="#">Одна правильна відповідь</button>
                </li>
                <li class="create-question-item">
                  <button class="btn-link" href="#"
                    >Декілька правильних відповідей</button
                  >
                </li>
                <li class="create-question-item">
                  <button class="btn-link" href="#">Відкрита відповідь</button>
                </li>
              </ul>
            </div>
            <div class="view-answers border">
              <h2>Переглянути відповіді</h2>
              <ul class="view-answers-list">
                <li class="view-answers-item">
                  <button class="btn-link" href="#">Одна правильна відповідь</button>
                </li>
                <li class="view-answers-item">
                  <button class="btn-link" href="#"
                    >Декілька правильних відповідей</button
                  >
                </li>
                <li class="view-answers-item">
                  <button class="btn-link" href="#">Відкрита відповідь</button>
                </li>
              </ul>
            </div>
            <div class="students-questions border">
              <h2>Запитання студентів<span>1</span></h2>
              <button class="btn-provide-answer">Надати відповідь</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
