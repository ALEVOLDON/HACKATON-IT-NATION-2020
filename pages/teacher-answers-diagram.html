<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../favicon/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../favicon/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="48x48"
      href="../favicon/favicon-96x96.png"
    />
    <title>Освіта онлайн</title>
    <link rel="stylesheet" href="../styles/teacher-styles.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <nav class="navbar">
          <a class="logo" href="#">
            <img src="../img/logo.svg" alt="logo" />
          </a>
          <div class="questions-answers">
            <a href="#">Питання</a>
            <span>|</span>
            <a href="">Відповіді</a>
          </div>
          <div class="teacher-custom-select">
            <select>
              <option value="0">Назва кімнати:</option>
              <option value="1">Нова кімната</option>
              <option value="2">Нова кімната</option>
              <option value="3">Нова кімната</option>
            </select>
            <button class="btn-plus">
              <img src="../img/btn-plus.svg" alt="btn-plus" />
            </button>
          </div>
        </nav>
      </div>
    </header>
    <main class="main-answers-diagram">
      <div class="container">
        <div class="main-answers-diagram-wrapper">
          <div class="main-answers-col border">
            <h3>Тип відповідей:</h3>
            <button class="btn-icon">
              <img src="../img/btn-icon-diagram.svg" alt="btn-icon-diagram" />
            </button>
            <button class="btn-icon">
              <img src="../img/btn-icon-list.svg" alt="btn-icon-list" />
            </button>
          </div>
          <div class="main-answers-col border">
            <ul class="diagram-list">
              <li class="diagram-item">
                <span>5</span>
                <div class="block green"></div>
              </li>
              <li class="diagram-item">
                <span>12</span>
                <div class="block grey"></div>
              </li>
              <li class="diagram-item">
                <span>3</span>
                <div class="block blue"></div>
              </li>
            </ul>
          </div>
        </div>
        <div class="student-question border">
          <div class="student-question-wrapper">
            <img src="../img/question-notice.svg" alt="question-notice" />
            <p>Є питання від учня</p>
          </div>
          <button class="btn-submit">
            <img src="../img/btn-submit.svg" alt="btn-submit" />
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
